<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice - Odin</title>
  </head>
  <body>
    <script>
      function add7(num) {
        console.log(num + 7);
      }
      add7(5);

      function multiply(a, b) {
        console.log(a * b);
      }
      multiply(4, 9);

      function capitalize(text) {
        console.log(text[0].toUpperCase() + text.slice(1).toLowerCase());
      }
      capitalize('Rastko', 'DIMITRIJEVIC', 'NaLa');

      function lastLetter(string) {
        console.log(string.slice(-1));
      }
      lastLetter('Renata');
    </script>
  </body>
</html>
