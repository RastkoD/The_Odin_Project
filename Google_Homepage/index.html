<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project - Google Homepage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <navbar>
      <ul>
        <li><a class="signInBtn">Sign in</a></li>
        <li>
          <a href="index.html">
            <img
              class="navImg"
              src="https://www.shareicon.net/data/512x512/2015/09/12/99848_apps_512x512.png"

        </li>
        <li><a href="index.html">Images</a></li>
        <li><a href="index.html">Gmail</a></li>

    <section>

    <footer>
      <div class="upFooter"><a>Serbia</a></div>
      <div class="botFooter">
          <a>Advertising</a>
          <a>Business</a>
          <a>About</a>
          <a>How Search works</a>
          <a class="footerRight">Settings</a>
          <a class="footerRight">Terms</a>

        </ul>
      </div>
    </footer>
