<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YouTube</title>
  </head>
  <body>
    <header>
      <nav class="headerNav">
        <ul class="navLeft">
          <li><img class="smallImg" src="./images/hamburger.png" /></li>
          <li><img src="./images/youtube-logo.png" /></li>
        </ul>
        <ul class="navCenter">
          <li>
            <input type="text" placeholder="Search" /><button>
              <img class="smallImg" src="./images/search_btn.png" />
            </button>
          </li>
        </ul>

        <ul class="navRight">
          <li><img src="./images/add-video.png" alt="add video" /></li>
          <li>
            <img class="smallImg" src="./images/dots-icon.jpg" alt="apps" />
          </li>
          <li>
            <img
              class="smallImg"
              src="./images/notification.png"
              alt="notification"
            />
          </li>

          <li>
            <img
              class="user-icon"
              src="./images/user-icon.png"
              alt="profile image"
            />
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
